<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Tab</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header>

        <div class="zone-wrapper">
            <a href="#">

                    <br>
                    <br>

                </div>
            </a>
            <a href="#">
                <div class="zone">
                    <i class="fab fa-youtube"></i>
                    <br>
                    <br>
                    Youtube
                    <hr>
                </div>

            <a href="#">
                <div class="zone">
                    <i class="fab fa-twitch"></i>
                    <br>
                    <br>
                    Twitch
                    <hr>
                </div>
            </a>
            <a href="#">
                <div class="zone">
                    <i class="fab fa-unsplash"></i>
                    <br>
                    <br>
                    Unsplash
                    <hr>
                </div>
            </a>
            <a href="#">
                <div class="zone">
                    <i class="fas fa-palette"></i>
                    <br>
                    <br>
                    Paletton
                    <hr>
                </div>
            </a>
            <a href="#">
                <div class="zone">
                    <i class="fab fa-bootstrap"></i>
                    <br>
                    <br>

                    <hr>
                </div>
            </a>
        </div>

        <script src="https://kit.fontawesome.com/e334793d0c.js" crossorigin="anonymous" async></script>
        <script type="text/javascript" src="scripts.js"></script>
