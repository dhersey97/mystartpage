<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Tab</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400&display=swap" rel="stylesheet"> 
    </head>
    <body id = "body">
        <div class="centered">
            <div class="hard-light">
                <div class="container">
                    <h1>
                        <div id="timeDisplay" onload="showTime()"></div>
                    </h1>
                    <h2>
                        <div class="weatherContainer">
                            <img id="weatherIcon" src="">
                            <div id="temp"></div>
                        </div>
                        <div id="dateDisplay"></div>
                    </h2>
                </div>
            </div>
        </div>
        <div class="zone-wrapper">
            <a href="https://www.reddit.com">
                <div class="zone">
                    <i class="fab fa-reddit-alien"></i>
                    <br>
                    <br>
                    Reddit
                </div>
            </a>
            <a href="https://www.youtube.com">
                <div class="zone">
                    <i class="fab fa-youtube"></i>
                    <br>
                    <br>
                    Youtube
                </div>
            </a>
            <a href="https://www.twitch.tv">
                <div class="zone">
                    <i class="fab fa-twitch"></i>
                    <br>
                    <br>
                    Twitch          
                </div>
            </a>
            <a href="https://mail.google.com/mail/u/0/#inbox">
                <div class="zone">
                    <i class="far fa-envelope"></i>
                    <br>
                    <br>
                    Gmail                   
                </div>
            </a>
            <a href="https://www.github.com/dhersey97">
                <div class="zone">
                    <i class="fab fa-github-square"></i>
                    <br>
                    <br>
                    Github                   
                </div>
            </a>
            <a href="https://www.linkedin.com/in/dhersey1997">
                <div class="zone">
                    <i class="fab fa-linkedin"></i>
                    <br>
                    <br>
                    LinkedIn                   
                </div>
            </a>
        </div>
        <script src="https://kit.fontawesome.com/e334793d0c.js" crossorigin="anonymous" async></script>
        <script type="text/javascript" src="scripts.js"></script>
    </body>
</html>
